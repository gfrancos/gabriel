<!DOCTYPE html>
<html>
<!--****************************************************************************************************************************-->

<head>
    <!--Parte do CSS-->
    <style>
        /* Define o estilo do botão */
        button {
            width: 200px;
            height: 200px;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 500px;
        }
    </style>
</head>
<!--****************************************************************************************************************************-->

<body style="background-color: white;">
    <!-- Adiciona o botão no centro da tela -->
    <button id="btn" style="display: flex; justify-content: center; align-items: center;">CLIQUE AQUI</button>
    <!--Parte do script do botão-->
    <script>
        document.getElementById("btn").addEventListener("click", function () {
            // Gera um número aleatório entre 0 e 255 para cada componente da cor (R, G e B)
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            // Monta a string de cor no formato "rgb(r, g, b)"
            var color = "rgb(" + r + ", " + g + ", " + b + ")";
            // Define a cor do fundo da página
            document.body.style.backgroundColor = color;
        });
    </script>
    <!--****************************************************************************************************************************-->
</body>

</html>
