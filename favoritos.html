        /* Define o estilo da lista de links */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Define o estilo dos itens da lista */
        li {
            margin: 20px 0;
        }

        /* Define o estilo dos links */
        a {
            display: block;
            width: 300px;
            text-align: center;
            font-size: 20px;
            text-decoration: none;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Define o estilo dos links quando o mouse estiver sobre eles */
        a:hover {
            background-color: forestgreen;
        }
    </style>
